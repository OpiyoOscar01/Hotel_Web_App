<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Chobe Safari Hotel Reservation Form</h1>
    <form action="process_reservation.php" method="p">
        <fieldset>
            <legend>GUEST INFORMATION</legend>
            <label for="title">Title:</label>
            <select id="title" name="title" required>
                <option value="">Select</option>
                <option value="Dr">Dr</option>
                <option value="Prof">Prof</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
            </select><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="middleName">Middle Name (optional):</label>
            <input type="text" id="middleName" name="middleName">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="phone">Phone Number(Format:+256756697871):</label>
            <input type="tel" id="phone" name="phone" pattern="\+[0-9]{11,12}" required>

            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode">
        </fieldset>

    <div>
    <button type="button" id="next"><a href="accomodation_selection.html" >Next Page</a></button>
</div>
    </form>
</body>
</html>
